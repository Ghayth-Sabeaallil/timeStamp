<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Stamp</title>
    <link rel="stylesheet" href="../dist/css/style.css" />
  </head>
  <body>
    <header class="header">
      <img src="../svg/navicon.svg" alt="" />
      <p>interval</p>
    </header>
    <main>
      <div class="analog-main">
        <div class="clock">
          <img
            class="clock-img"
            src="../svg/clock.svg"
            alt="clock"
            onclick="analogPause()"
          />
          <img class="min" src="../svg/minHandle.svg" alt="min" />
          <img class="sec" src="../svg/secHandle.svg" alt="sec" />
        </div>
        <button class="abrot-timer-analog" onclick="abrot()">
          ABORT timer
        </button>
      </div>
    </main>
  </body>
</html>
