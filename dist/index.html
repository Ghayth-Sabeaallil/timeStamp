<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Stamp</title>
  <link rel="stylesheet" href="../dist/css/style.css" />

</head>

<body>
  <header class="header">
    <img id="showMenuButton" src="../svg/navicon.svg" alt="" />
    <p>interval</p>
  </header>
  <main>
    <!-- Loading -->
    <article class="loading-vy">
      <img src="../svg/icon main.svg" alt="Interval Icon" id="logo" />
    </article>

    <!-- Menu -->
    <div class="timer-options">
      <ul>
        <li id="analogTimerView">analog timer</li>
        <li id ="digtalTimerView">digital timer</li>
        <li id="visualTimerView">visual timer</li>
      </ul>
    </div>
    <!-- Alarm -->
    <article class="alarm-view">
      <section class="alarm">
        <img src="../svg/alarm icon.svg" alt="Pause Icon" />
        <h2>Times up!</h2>
      </section>
      <section class="button">
        <button id="setNewTimer">Set new timer</button>
      </section>
    </article>
    <!-- Break -->

    <article class="break-view">
      <section class="timer">
        <img class="pauseBtn" src="../svg/pause.svg" alt="Pause Icon" />
        <h2>Pause & breath</h2>
        <h3 id="time">3.37</h3>
      </section>

      <section class="button">
        <button id="noPauseButton">no pause, go now!</button>
      </section>
    </article>

    <!-- Analog -->
    <div class="analog-main">
      <div class="clock">
        <img id="clock" class="clock-img" src="../svg/clock.svg" alt="clock" />
        <img class="min" src="../svg/minHandle.svg" alt="min" />
        <img class="sec" id="clock" src="../svg/secHandle.svg" alt="sec" />
      </div>
      <button id="analogBtn" class="abrot-timer">ABORT TIMER</button>
    </div>
    <!-- Digital -->
    <div class="digital-main">
      <div class="digital" id="basicUsage"></div>
      <button id="digitalBtn" class="abrot-timer">ABORT TIMER</button>
    </div>

    <!-- Set timer -->
    <article class="set-timer-vy">
      <div class="set-time">
        <img src="../svg/decrement.svg" alt="decrease-timer-arrow" id="decrese" class="decrease-time" />
        <div class="set-time-number">
          <h1 id="time-number">10</h1>
          <h3>minutes</h3>
        </div>
        <img src="../svg/increment.svg" alt="increase-timer-arrow" class="increase-time" />
      </div>
      <ul>
        <li>
          <input type="checkbox" id="intervals" class="checkbox" />
          <p>intervals</p>
        </li>
        <li>
          <input type="checkbox" id="5min-break" class="checkbox" />
          <p>5 min break / interval</p>
        </li>
      </ul>
      <div class="start-button">
        <h1>START TIMER</h1>
      </div>
    </article>

    <article class="hourglass-view">
      <div class="hourglass" id="hourGlass">

      </div>
      <section class="button">
        <button id="pauseTimer">Abort Timer</button>
      </section>
    </article>



  </main>

  <!--   <script src="./js/script.js"></script>
    <script src="./js/settimer.js"></script> -->
  <script src="./easytimer.bundle.js"></script>
  <script src="./timerHandler.bundle.js"></script>

</body>

</html>
