<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Stamp</title>
    <link rel="stylesheet" href="../dist/css/style.css" />
    <script defer src="./js/script.js"></script>
    <script defer src="./js/settimer.js"></script>
    <script defer src="./easytimer.bundle.js"></script>
    <script defer src="./script.bundle.js"></script>
    <script defer src="./settimer.bundle.js"></script>
  </head>
  <body>
    <header class="header">
      <img onclick="showMenu()" src="../svg/navicon.svg" alt="" />
    </header>
    <main>
      <!-- Loading -->
      <article class="loading-vy">
        <img src="../svg/icon main.svg" alt="Interval Icon" id="logo" />
      </article>

      <!-- Menu -->
      <div class="timer-options">
        <ul>
          <li onclick="showAnalog()">analog timer</li>
          <li>digital timer</li>
          <li>visual timer</li>
          <li>text timer</li>
          <li>circles timer</li>
        </ul>
      </div>

      <!-- Analog -->
      <div class="analog-main">
        <div class="clock">
          <img
            class="clock-img"
            src="../svg/clock.svg"
            alt="clock"
            onclick="analogPause()"
          />
          <img class="min" src="../svg/minHandle.svg" alt="min" />
          <img class="sec" src="../svg/secHandle.svg" alt="sec" />
        </div>
        <button class="abrot-timer-analog">ABORT timer</button>
      </div>

      <!-- Set timer -->
      <article class="set-timer-vy">
        <div class="set-time">
          <img
            src="../svg/decrement.svg"
            alt="decrease-timer-arrow"
            id="decrese"
            class="decrease-time"
          />
          <div class="set-time-number">
            <h1 id="time-number">10</h1>
            <h3>minutes</h3>
          </div>
          <img
            src="../svg/increment.svg"
            alt="increase-timer-arrow"
            class="increase-time"
          />
        </div>
        <ul>
          <li>
            <input type="checkbox" id="intervals" class="checkbox" />
            <p>intervals</p>
          </li>
          <li>
            <input type="checkbox" id="5min-break" class="checkbox" />
            <p>5 min break / interval</p>
          </li>
        </ul>
        <div class="start-button">
          <h1>START TIMER</h1>
        </div>
      </article>
    </main>
  </body>
</html>
