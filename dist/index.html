<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Stamp</title>
    <link rel="stylesheet" href="./css/style.css"/>
    
  </head>
  <body>
    <header class="analog-header">
      <img src="../svg/navicon.svg" alt="" />
      <p>interval</p>
    </header>
    <article class="set-timer-vy">
      <div class="set-time">
        <img src="../svg/decrement.svg" alt="decrease-timer-arrow" id="decrese" class="decrease-time" />
        <div class="set-time-number">
          <h1 id="time-number">10</h1>
          <h3>minutes</h3>
        </div>
        <img src="../svg/increment.svg" alt="increase-timer-arrow" class="increase-time" />
      </div>
      <ul>
        <li>
          <input type="checkbox" id="intervals" class="checkbox" />
          <p>intervals</p>
        </li>
        <li>
          <input type="checkbox" id="5min-break" class="checkbox" />
          <p>5 min break / interval</p>
        </li>
      </ul>
      <div class="start-button">
        <h1>START TIMER</h1>
      </div>
  
    <article class ="alarm-view">

      <section class="alarm">
        <img src="../svg/alarm icon.svg" alt="Pause Icon">
        <h2>Times up!</h2>
      </section>

      <section class="button">
        <button id="setNewTimer">Set new timer</button>
      </section>

    </article>

    <article class ="break-view">

      <section class="timer">
        <img src="../svg/pause.svg" alt="Pause Icon">
        <h2>Pause & breath</h2>
        <h3 id="time">3.37</h3>
      </section>

      <section class="button">
        <button id="noPause">no pause, go now!</button>
      </section>

    </article>

    
    <script src="./easytimer.bundle.js"></script>
    <script src="./alarm.bundle.js"></script>
    <script src="./break.bundle.js"></script>
    <script src="./script.bundle.js""></script>

    <script src="./easytimer.bundle.js"></script>
    <script src="./setTimer.bundle.js"></script>
    <script src="./script.bundle.js"></script>
  </body>
</html>
